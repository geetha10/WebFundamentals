<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="likes.css">
    <title>Likes</title>
</head>
<body>
    <h1>Network</h1>
    <div class="container">
        <div id="left_container">
            <div class="user_card">
                <img src="images/user-circle.png">
                <p>Add an avatar</p>
                <p class="user_name">Geetha Medisetty</p>
            </div>
        </div>
        <div id="right_container">
            <div class="activity_card-1">
                <div class="activity_card_heading">
                    <p class="user_name">Neil M</p>
                    <p class="no_of_likes"><span>0 Like(s) </span><button class="like_button" onclick="likesCounter(this)"> Like</button> </p>
                </div>
                <p class="activity_details">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="activity_card-2">
                <div class="activity_card_heading">
                    <p class="user_name">Nichole K</p>
                    <p class="no_of_likes"><span>0 Like(s) </span><button class="like_button" onclick="likesCounter(this)"> Like</button> </p>
                </div>
                <p class="activity_details">Just finished my <a href="#">next comic</a>, check it out</p>
            </div>
            <div class="activity_card-3">
                <div class="activity_card_heading">
                    <p class="user_name">Jim R</p>
                    <p class="no_of_likes"><span>0 Like(s) </span><button class="like_button" onclick="likesCounter(this)"> Like</button> </p>
                </div>
                <p class="activity_details">I can't stop listening to the <a href="#">new album</a>. Who else is liking it</p>
            </div>
        </div>
    </div>
    <script src="likes.js"></script>
</body>
</html>
