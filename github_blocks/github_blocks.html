<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="github_blocks.css">
    <title>Github Blocks</title>
</head>
<body>
    <div id="main_block">
        <h1>Github Blocks</h1>
        <div id="images_container">
            <div class="top_row">
                <img src="images/baracktocat.jpg" alt="baracktocat">
                <img src="images/cherryontop-o-cat.png" alt="cherryontop">
                <img src="images/collabocats.jpg" alt="collabocats">
            </div>
            <div class="middle_row">
                <img src="images/inspectocat.jpg" alt="inspecrocat">
                <img src="images/mona-the-rivetertocat.png" alt="mona-the-river">
            </div>
            <div class="bottom_row">
                <img src="images/nyantocat.gif" alt="nyantocat">
                <img src="images/plumber.jpg" alt="plumber">
                <img src="images/poptocat_v2.png" alt="poptocat_v2">
            </div> 
        </div>
        <div>
            <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
        </div>
    </div>
</body>
</html>
